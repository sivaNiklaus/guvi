<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/register.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <p class="error-message bg-danger text-white"></p>
      <form class="form-horizontal" method="post">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">UserName</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="username"
              id="username"
              required />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">DOB</label>
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              placeholder="Date of Birth"
              id="dob"
              required />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Age</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              placeholder="Age"
              id="age"
              required />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="Enter email"
              name="email" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              placeholder="password"
              id="password"
              required />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email"
            >confirm password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              placeholder="confirm password"
              id="cpassword"
              required />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">MobileNo</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              placeholder="Enter MobileNumber"
              id="mobile"
              required />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <br />
            <button type="submit" class="btn btn-info btn-action">
              Register
            </button>
            <a href="login.html" class="btn btn-info">Login</a>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="js/register.js"></script>
</html>
