<html>
  <head>
    <link rel="stylesheet" href="css/profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="user-values">
      <p class="error-message text-danger"></p>
      <h1 class="heading">User Details</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <td></td>
            <th scope="col">Details</th>
            <th scope="col">update</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Name</td>
            <td class="name-user"></td>
            <td>
              <button type="button" class="btn btn-primary btn-name">
                update
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Age</td>
            <td class="age-user"></td>
            <td>
              <button type="button" class="btn btn-primary btn-age">
                update
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Mobile</td>
            <td class="mobile-user"></td>
            <td>
              <button type="button" class="btn btn-primary btn-mobile">
                update
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>DOB</td>
            <td class="dob-user"></td>
            <td>
              <button type="button" class="btn btn-primary btn-dob">
                update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-danger btn-logout">Logout</button>
  </body>
  <script src="js/profile.js"></script>
</html>
